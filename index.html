<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información de Vacunación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Vacunación</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Mostrar/Ocultar navegación"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Registro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/listado.html">Listado</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid py-5">
        <div class="card m-auto" style="width: 800px; max-width: 90%">
          <div class="card-body">
            <h1 class="card-title">Formulario de registro</h1>
            <div class="card-text">
              <form id="vacc-form">
                <div class="mb-2">
                  <label for="ident" class="form-label">Identificación</label>
                  <input
                    type="text"
                    name="ident"
                    id="ident"
                    class="form-control"
                    required
                    pattern="\d+"
                  />
                </div>
                <div class="row">
                  <div class="col-sm-6 col-xs-12 mb-2">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input
                      type="text"
                      name="nombres"
                      id="nombres"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-sm-6 col-xs-12 mb-2">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input
                      type="text"
                      name="apellidos"
                      id="apellidos"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="mb-2">
                  <label for="tipo-biologico" class="form-label">
                    Tipo de biológico
                  </label>
                  <select
                    name="tipo_biologico"
                    id="tipo-biologico"
                    class="form-select"
                    required
                  >
                    <option value selected>Seleccione un tipo</option>
                    <option value="Pfizer">Pfizer</option>
                    <option value="Astrazeneca">AstraZeneca</option>
                    <option value="Kanssen">Janssen</option>
                    <option value="Moderna">Moderna</option>
                    <option value="Sinovac">Sinovac</option>
                  </select>
                </div>
                <div class="row mb-2">
                  <div class="col-sm-6 col-xs-12 mb-2">
                    <label for="fecha-dosis1" class="form-label">
                      Fecha de primera dosis
                    </label>
                    <input
                      type="date"
                      name="fecha_dosis1"
                      id="fecha-dosis1"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-sm-6 col-xs-12 mb-2">
                    <label for="fecha-dosis2" class="form-label">
                      Fecha de segunda dosis
                    </label>
                    <input
                      type="date"
                      name="fecha_dosis2"
                      id="fecha-dosis2"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2 justify-content-start">
                  <div class="col">
                    <button type="submit" id="vacc-submit" class="btn btn-primary">
                      Registrar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
